# Mandatory settings

name: Kingbbode
paginate: 4
paginate_path: "/posts/page/:num/"
url: https://kingbbode.github.io
blog_theme: dark

# Optional settings

discus_identifier:
ga_analytics: UA-75876601-1
rss_enabled: true
about_enabled: true
social:
  dribbble:
  github: kingbbode
  twitter:
  email: kingbbode@gmail.com
  tistory: kingbbode
  facebook: iwannaknowcoding

# Important settings (change at own risk)

assets:
  compress:
    css: true
    js: true
  features:
    automatic_img_size: false
  sources:
    - _assets/bower
    - _assets/fonts
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendor/
collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
  jwp:
    output: true
  algorithm:
    output: true
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: articles_by_tag
exclude:
  - .bowerrc
  - .travis.yml
  - bin/*
  - bower.json
  - circle.yml
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
gems:
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
permalink: posts/:slug
